apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: supabase-appset-parent
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/Stijn-van-Nieulande/nixs-dev-platform.git"
    path: "supabase"
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
